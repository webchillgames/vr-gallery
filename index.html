<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>

  <a-scene>
    <a-assets>
      <img id="img-1" src="./img/img-1.jpg" />
      <img id="img-2" src="./img/img-2.jpg" />
      <img id="img-3" src="./img/img-3.jpg" />

      <img id="sky" src="./img/3d-space-background-with-nebula-sky.jpg"></img>
      <img id="ground" src="./img/cracked-asphalt-texture.jpg"></img>
    </a-assets>

    <a-box src="#img-1" position="10 10 50" depth="15" height="30" width="15"></a-box>
    <a-box src="#img-2" position="10 10 -50" depth="15" height="30" width="15"></a-box>
    <a-box src="#img-3" position="10 10 1" depth="15" height="30" width="15"></a-box>

    <a-plane src="#ground" position="0 -5 0" rotation="-90 0 0" width="40" height="200" repeat="1"
      metalness="0"></a-plane>
    <a-sky src="#sky"></a-sky>
  </a-scene>

  <script src="js/app.js"></script>

</body>

</html>
